<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main styles -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="trial">
    <div class="container">
      <div class="flex-container">
        <div class="left">
          <h1 class="title">Learn to code by watching others</h1>
      <p class="lead">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
        </div>
        <div class="right">
            <p class="try-it"><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
            <form action="" class="trial-form">
              <input type="text" class="trial-form-input" placeholder="first name">
              <input type="text" class="trial-form-input" placeholder="last name">
              <input type="email" class="trial-form-input" placeholder="email address">
              <input type="password" class="trial-form-input" placeholder="password">
              <input type="submit" value="claim your free trial" class="trial-form-input trial-form-submit">
              <small class="description">By clicking the button, you are agreeing to our <a class="red-text">Terms and Services</a>
              </small>
            </form>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
